<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Gestão de Condomínio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/despesas.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Prestação de Contas</h2>
        
        <!-- FORMULÁRIO DE FILTRO -->
        <div class="card mb-4">
            <div class="card-body bg-light">
                <form th:action="@{/despesas}" method="get" class="row g-3 align-items-end">
                    
                    <div class="col-6 col-md-4">
                        <label class="form-label fw-bold">Filtrar por Mês:</label>
                        <select name="mes" id="mesFiltro" class="form-select" onchange="this.form.submit()">
                            <option value="1" th:selected="${mesSelecionado == 1}">Janeiro</option>
                            <option value="2" th:selected="${mesSelecionado == 2}">Fevereiro</option>
                            <option value="3" th:selected="${mesSelecionado == 3}">Março</option>
                            <option value="4" th:selected="${mesSelecionado == 4}">Abril</option>
                            <option value="5" th:selected="${mesSelecionado == 5}">Maio</option>
                            <option value="6" th:selected="${mesSelecionado == 6}">Junho</option>
                            <option value="7" th:selected="${mesSelecionado == 7}">Julho</option>
                            <option value="8" th:selected="${mesSelecionado == 8}">Agosto</option>
                            <option value="9" th:selected="${mesSelecionado == 9}">Setembro</option>
                            <option value="10" th:selected="${mesSelecionado == 10}">Outubro</option>
                            <option value="11" th:selected="${mesSelecionado == 11}">Novembro</option>
                            <option value="12" th:selected="${mesSelecionado == 12}">Dezembro</option>
                        </select>
                    </div>

                    <div class="col-6 col-md-3">
                        <label class="form-label fw-bold">Ano:</label>
                        <input type="number" name="ano" id="anoFiltro" class="form-control" th:value="${anoSelecionado}" onchange="this.form.submit()">
                    </div>

                    <div class="col-6 col-md-3">
                        <a th:href="@{/despesas}" class="btn btn-outline-secondary w-100">
                            <i class="bi bi-arrow-clockwise"></i> Limpar Filtro
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- DESPESAS RECORRENTES -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-repeat"></i> Despesas Recorrentes</h5>
            </div>
            <div class="card-body">
                <!-- Alerta para despesas não criadas -->
                <div id="alertaDespesasPendentes" class="alert alert-warning d-none mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <strong>Atenção!</strong> Existem <span id="contadorPendentes">0</span> despesa(s) recorrente(s) que ainda não foram criadas este mês.
                    Clique nos botões abaixo para adicioná-las.
                </div>
                
                <div class="row g-3" id="despesasPadraoContainer">
                    <!-- Será preenchido via JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="mb-3 d-flex gap-2 flex-wrap">
            <a th:href="@{/despesas/novo(mes=${mesSelecionado}, ano=${anoSelecionado})}" class="btn btn-success">
                <i class="bi bi-plus-lg"></i> Nova Despesa Manual
            </a>
            <a href="/despesas/padroes/gerenciar" class="btn btn-primary">
                <i class="bi bi-gear"></i> Gerenciar Recorrentes
            </a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>Descrição</th>
                        <th style="min-width: 100px;">Valor</th>
                        <th style="min-width: 150px;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="despesa, stat : ${despesas}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${despesa.descricao}"></td>
                        <td th:text="${#numbers.formatCurrency(despesa.valor)}"></td>
                        <td>
                            <div class="d-flex flex-row gap-1 acoes-despesa justify-content-center">
                                <a th:href="@{/despesas/editar/{id}(id=${despesa.id})}" 
                                   class="btn btn-warning btn-sm">
                                   <i class="bi bi-pencil"></i> <span class="btn-acao-texto">Editar</span>
                                </a>
                                <a th:href="@{/despesas/excluir/{id}(id=${despesa.id}, mes=${mesSelecionado}, ano=${anoSelecionado})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Tem certeza que deseja excluir?')">
                                   <i class="bi bi-trash"></i> <span class="btn-acao-texto">Excluir</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="alert alert-info mt-3">
            <h4>Total de Despesas: <span th:text="${#numbers.formatCurrency(totalGastos)}"></span></h4>
        </div>
    </div>

    <!-- MODAL PARA DESPESAS VARIÁVEIS -->
    <div class="modal fade" id="modalDespesaVariavel" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="valorVariavel" class="form-label">Digite o valor:</label>
                        <input type="text" class="form-control dinheiro-modal" id="valorVariavel" inputmode="numeric">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmarVariavel">
                        <i class="bi bi-check-lg"></i> Criar Despesa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL PARA DESPESAS FIXAS -->
    <div class="modal fade" id="modalDespesaFixa" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTituloFixa"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="valorFixo" class="form-label">Valor:</label>
                        <input type="text" class="form-control dinheiro-modal" id="valorFixo" inputmode="numeric">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="atualizarPadrao">
                            <label class="form-check-label" for="atualizarPadrao">
                                Salvar este valor como novo padrão para os próximos meses
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmarFixa">
                        <i class="bi bi-check-lg"></i> Criar Despesa
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-mask-money@3.0.1/lib/simple-mask-money.min.js"></script>
    <script th:src="@{/js/despesas-recorrentes.js}"></script>
</body>
</html>

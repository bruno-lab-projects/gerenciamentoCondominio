<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Condomínio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Prestação de Contas</h2>
        
        <div class="mb-3">
            <a href="/despesas/novo" class="btn btn-primary">Nova Despesa</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="despesa : ${despesas}">
                        <td th:text="${despesa.id}"></td>
                        <td th:text="${despesa.descricao}"></td>
                        <td th:text="${#numbers.formatCurrency(despesa.valor)}"></td>
                        <td th:text="${#temporals.format(despesa.data, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/despesas/excluir/{id}(id=${despesa.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Tem certeza que deseja excluir?')">
                               Excluir
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="alert alert-info mt-3">
            <h4>Total de Despesas: <span th:text="${#numbers.formatCurrency(totalGastos)}"></span></h4>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

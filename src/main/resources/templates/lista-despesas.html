<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Condomínio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        /* Fontes maiores para desktop */
        @media (min-width: 769px) {
            body {
                font-size: 1.1rem;
            }
            h2 {
                font-size: 2rem;
            }
            .table {
                font-size: 1.05rem;
            }
            .btn {
                font-size: 0.95rem;
            }
        }
        
        /* Otimizações para mobile */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            .table {
                font-size: 0.85rem;
            }
            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.8rem;
            }
            .btn-group-vertical .btn {
                margin-bottom: 0.25rem;
            }
        }
        
        /* Botões empilhados apenas em telas muito pequenas */
        @media (max-width: 576px) {
            .acoes-despesa {
                flex-direction: column !important;
            }
            .btn-acao-texto {
                display: none;
            }
        }
        
        /* Ajusta largura dos botões de ação */
        .acoes-despesa .btn {
            max-width: 120px;
        }
        
        @media (max-width: 576px) {
            .acoes-despesa .btn {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Prestação de Contas</h2>
        
        <!-- FORMULÁRIO DE FILTRO -->
        <div class="card mb-4">
            <div class="card-body bg-light">
                <form th:action="@{/despesas}" method="get" class="row g-3 align-items-end">
                    
                    <div class="col-6 col-md-4">
                        <label class="form-label fw-bold">Filtrar por Mês:</label>
                        <select name="mes" class="form-select">
                            <option value="1" th:selected="${mesSelecionado == 1}">Janeiro</option>
                            <option value="2" th:selected="${mesSelecionado == 2}">Fevereiro</option>
                            <option value="3" th:selected="${mesSelecionado == 3}">Março</option>
                            <option value="4" th:selected="${mesSelecionado == 4}">Abril</option>
                            <option value="5" th:selected="${mesSelecionado == 5}">Maio</option>
                            <option value="6" th:selected="${mesSelecionado == 6}">Junho</option>
                            <option value="7" th:selected="${mesSelecionado == 7}">Julho</option>
                            <option value="8" th:selected="${mesSelecionado == 8}">Agosto</option>
                            <option value="9" th:selected="${mesSelecionado == 9}">Setembro</option>
                            <option value="10" th:selected="${mesSelecionado == 10}">Outubro</option>
                            <option value="11" th:selected="${mesSelecionado == 11}">Novembro</option>
                            <option value="12" th:selected="${mesSelecionado == 12}">Dezembro</option>
                        </select>
                    </div>

                    <div class="col-6 col-md-3">
                        <label class="form-label fw-bold">Ano:</label>
                        <input type="number" name="ano" class="form-control" th:value="${anoSelecionado}">
                    </div>

                    <div class="col-6 col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-filter"></i> Filtrar
                        </button>
                    </div>
                    
                    <div class="col-6 col-md-2">
                        <a th:href="@{/despesas}" class="btn btn-outline-secondary w-100">Limpar</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="mb-3 d-grid d-md-block">
            <a href="/despesas/novo" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Nova Despesa
            </a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>Descrição</th>
                        <th style="min-width: 100px;">Valor</th>
                        <th style="min-width: 150px;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="despesa, stat : ${despesas}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${despesa.descricao}"></td>
                        <td th:text="${#numbers.formatCurrency(despesa.valor)}"></td>
                        <td>
                            <div class="d-flex flex-row gap-1 acoes-despesa justify-content-center">
                                <a th:href="@{/despesas/editar/{id}(id=${despesa.id})}" 
                                   class="btn btn-warning btn-sm">
                                   <i class="bi bi-pencil"></i> <span class="btn-acao-texto">Editar</span>
                                </a>
                                <a th:href="@{/despesas/excluir/{id}(id=${despesa.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Tem certeza que deseja excluir?')">
                                   <i class="bi bi-trash"></i> <span class="btn-acao-texto">Excluir</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="alert alert-info mt-3">
            <h4>Total de Despesas: <span th:text="${#numbers.formatCurrency(totalGastos)}"></span></h4>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

    <div th:replace="~{fragments/navbar :: nav}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Relatórios Mensais</h2>
            
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/relatorios/novo}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Novo Fechamento
            </a>
        </div>

        <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>Período</th>
                    <th>Saldo Final</th>
                    <th style="width: 180px;">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="relatorio : ${relatorios}">
                    <td>
                        <strong th:text="${relatorio.mes} + '/' + ${relatorio.ano}"></strong>
                    </td>
                    
                    <td th:text="${#numbers.formatCurrency(relatorio.saldoAtual)}"></td>
                    
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{/relatorios/download/{id}(id=${relatorio.id})}" 
                               class="btn btn-outline-danger btn-sm"
                               title="Baixar PDF">
                               <i class="bi bi-file-pdf"></i> PDF
                            </a>

                            <a sec:authorize="hasRole('ADMIN')"
                               th:href="@{/relatorios/editar/{id}(id=${relatorio.id})}" 
                               class="btn btn-outline-primary btn-sm"
                               title="Editar Valores">
                               <i class="bi bi-pencil"></i> Editar
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${relatorios.empty}" class="alert alert-warning">
            Nenhum relatório foi fechado ainda.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

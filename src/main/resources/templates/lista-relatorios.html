<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Relatórios</title>
</head>
<body>

    <div th:replace="~{fragments/navbar :: nav}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Relatórios Mensais</h2>
            
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/relatorios/novo}" class="btn btn-primary">
                + Novo Fechamento
            </a>
        </div>

        <table class="table table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Período</th>
                    <th>Saldo Final</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="relatorio : ${relatorios}">
                    <td>
                        <strong th:text="${relatorio.mes} + '/' + ${relatorio.ano}"></strong>
                    </td>
                    <td th:text="${#numbers.formatCurrency(relatorio.saldoAtual)}"></td>
                    <td>
                        <a th:href="@{/relatorios/download/{id}(id=${relatorio.id})}" 
                           class="btn btn-outline-danger btn-sm">
                           Baixar PDF
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${relatorios.empty}" class="alert alert-warning">
            Nenhum relatório foi fechado ainda.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Condomínio - Gerar Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Gerar Relatório de Prestação de Contas</h2>
        
        <form th:action="@{/relatorios/salvar}" method="post" th:object="${dadosRelatorio}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="mes" class="form-label">Mês de Referência</label>
                    <select class="form-select" id="mes" th:field="*{mes}" required>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="ano" th:field="*{ano}" value="2025" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="saldoAnterior" class="form-label">Saldo Anterior</label>
                <input type="number" class="form-control" id="saldoAnterior" th:field="*{saldoAnterior}" step="0.01" required>
            </div>
            
            <div class="mb-3">
                <label for="valorCondominio" class="form-label">Valor do Condomínio</label>
                <input type="number" class="form-control" id="valorCondominio" th:field="*{valorCondominio}" step="0.01" required>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Pagantes (Apartamentos):</label>
                    <input type="number" class="form-control" name="qtdePagantesApto" required>
                    <div class="form-text">Quantos moradores pagaram?</div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Pagante (Loja):</label>
                    <select class="form-select" name="qtdePagantesLoja">
                        <option value="1">Sim, pagou</option>
                        <option value="0">Não pagou</option>
                    </select>
                    <div class="form-text">A loja paga o dobro do valor.</div>
                </div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar Relatório</button>
                <a th:href="@{/relatorios}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

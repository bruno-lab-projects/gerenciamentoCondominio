<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Condom√≠nio - Gerar Relat√≥rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Otimiza√ß√µes para mobile */
        @media (max-width: 768px) {
            .form-control, .form-select {
                font-size: 16px; /* Evita zoom autom√°tico no iOS */
            }
            h2 {
                font-size: 1.5rem;
            }
            .alert-info {
                font-size: 0.9rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Gerar Relat√≥rio de Presta√ß√£o de Contas</h2>
        
        <!-- Indicador visual do per√≠odo -->
        <div class="alert alert-info" role="alert">
            <strong>üìÖ Per√≠odo do Relat√≥rio:</strong> 
            <span id="indicadorPeriodo">Selecione o m√™s e ano abaixo</span>
        </div>
        
        <form th:action="@{/relatorios/salvar}" method="post" th:object="${dadosRelatorio}">
            <div class="row g-3">
                <div class="col-6 col-md-6">
                    <label for="mes" class="form-label fw-bold">M√™s de Refer√™ncia:</label>
                    <select class="form-select" id="mes" name="mes" required>
                        <option value="1" th:selected="${mesPadrao == 1}">Janeiro</option>
                        <option value="2" th:selected="${mesPadrao == 2}">Fevereiro</option>
                        <option value="3" th:selected="${mesPadrao == 3}">Mar√ßo</option>
                        <option value="4" th:selected="${mesPadrao == 4}">Abril</option>
                        <option value="5" th:selected="${mesPadrao == 5}">Maio</option>
                        <option value="6" th:selected="${mesPadrao == 6}">Junho</option>
                        <option value="7" th:selected="${mesPadrao == 7}">Julho</option>
                        <option value="8" th:selected="${mesPadrao == 8}">Agosto</option>
                        <option value="9" th:selected="${mesPadrao == 9}">Setembro</option>
                        <option value="10" th:selected="${mesPadrao == 10}">Outubro</option>
                        <option value="11" th:selected="${mesPadrao == 11}">Novembro</option>
                        <option value="12" th:selected="${mesPadrao == 12}">Dezembro</option>
                    </select>
                </div>

                <div class="col-6 col-md-6">
                    <label for="ano" class="form-label fw-bold">Ano:</label>
                    <input type="number" class="form-control" id="ano" name="ano" th:value="${anoPadrao}" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="saldoAnteriorDisplay" class="form-label">Saldo Anterior</label>
                <input type="text" class="form-control dinheiro" id="saldoAnteriorDisplay" inputmode="numeric" required>
                <input type="hidden" id="saldoAnterior" name="saldoAnterior" th:field="*{saldoAnterior}">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="checkPuxarSaldo">
                    <label class="form-check-label" for="checkPuxarSaldo">
                        <strong>üì• Marque esta op√ß√£o para buscar o saldo final do m√™s passado</strong>
                    </label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="valorCondominioDisplay" class="form-label">Valor do Condom√≠nio</label>
                <input type="text" class="form-control dinheiro" id="valorCondominioDisplay" inputmode="numeric" required>
                <input type="hidden" id="valorCondominio" name="valorCondominio" th:field="*{valorCondominio}">
            </div>
            
            <div class="row mb-3 g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Pagantes (Apartamentos):</label>
                    <input type="number" class="form-control" name="qtdePagantesApto" required>
                    <div class="form-text">Quantos moradores pagaram?</div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Pagante (Loja):</label>
                    <select class="form-select" name="qtdePagantesLoja">
                        <option value="1">Sim, pagou</option>
                        <option value="0">N√£o pagou</option>
                    </select>
                    <div class="form-text">A loja paga o dobro do valor.</div>
                </div>
            </div>
            
            <div class="mb-3 d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-save"></i> Salvar Relat√≥rio
                </button>
                <a th:href="@{/relatorios}" class="btn btn-secondary btn-lg">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleMaskMoney -->
    <script src="https://cdn.jsdelivr.net/npm/simple-mask-money@3.0.1/lib/simple-mask-money.min.js"></script>
    <!-- M√≥dulo de M√°scara Monet√°ria -->
    <script th:src="@{/js/mascara-dinheiro.js}"></script>
    <!-- M√≥dulo de Busca de Saldo Anterior -->
    <script th:src="@{/js/buscar-saldo-anterior.js}"></script>
    
    <!-- Script para atualizar indicador visual do per√≠odo -->
    <script>
        const nomesMeses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 
                           'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        
        function atualizarIndicadorPeriodo() {
            const mes = document.getElementById('mes').value;
            const ano = document.getElementById('ano').value;
            const indicador = document.getElementById('indicadorPeriodo');
            
            if (mes && ano) {
                indicador.innerHTML = `<strong style="font-size: 1.1em;">${nomesMeses[mes - 1]} de ${ano}</strong>`;
            } else {
                indicador.textContent = 'Selecione o m√™s e ano abaixo';
            }
        }
        
        // Atualiza ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', atualizarIndicadorPeriodo);
        
        // Atualiza quando mudar m√™s ou ano
        document.getElementById('mes').addEventListener('change', atualizarIndicadorPeriodo);
        document.getElementById('ano').addEventListener('change', atualizarIndicadorPeriodo);
    </script>
</body>
</html>

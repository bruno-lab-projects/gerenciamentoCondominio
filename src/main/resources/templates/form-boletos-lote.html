<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerar Recibos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>
    
    <div class="container mt-4">
        <h2>Gerar Recibos em Lote</h2>
        <form th:action="@{/boletos/gerar-lote}" method="post" th:object="${formBoletos}">
            
            <div class="card mb-4 p-3 bg-light">
                <div class="row">
                    <div class="col-md-3">
                        <label>Mês:</label>
                        <input type="number" class="form-control" th:field="*{mes}">
                    </div>
                    <div class="col-md-3">
                        <label>Ano:</label>
                        <input type="number" class="form-control" th:field="*{ano}">
                    </div>
                    <div class="col-md-3">
                        <label>Vencimento:</label>
                        <input type="date" class="form-control" th:field="*{dataVencimento}">
                    </div>
                    <div class="col-md-3">
                        <label>Pagar até:</label>
                        <input type="date" class="form-control" th:field="*{dataLimite}">
                    </div>
                </div>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Unidade</th>
                        <th>Nome do Morador</th>
                        <th>Valor (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="boleto, stat : *{boletos}">
                        <td>
                            <input type="text" class="form-control-plaintext" 
                                   th:field="*{boletos[__${stat.index}__].unidade}" readonly>
                        </td>
                        <td>
                            <input type="text" class="form-control" 
                                   th:field="*{boletos[__${stat.index}__].nomeMorador}" placeholder="Digite o nome...">
                        </td>
                        <td>
                            <input type="number" step="0.01" class="form-control" 
                                   th:field="*{boletos[__${stat.index}__].valor}">
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="submit" class="btn btn-success btn-lg mb-5">Gerar PDF com 12 Recibos</button>
        </form>
    </div>
</body>
</html>

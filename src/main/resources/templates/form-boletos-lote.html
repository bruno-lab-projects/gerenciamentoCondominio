<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Recibos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Melhorias para mobile */
        @media (max-width: 768px) {
            .table-responsive {
                font-size: 0.9rem;
            }
            .form-control {
                font-size: 16px; /* Evita zoom automático no iOS */
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>
    
    <div class="container mt-4">
        <h2>Gerar Recibos em Lote</h2>
        <form th:action="@{/boletos/gerar-lote}" method="post" th:object="${formBoletos}">
            
            <div class="card mb-4 p-3 bg-light">
                <div class="row g-3">
                    <div class="col-6 col-md-3">
                        <label class="form-label fw-bold">Mês:</label>
                        <input type="number" class="form-control" th:field="*{mes}" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label fw-bold">Ano:</label>
                        <input type="number" class="form-control" th:field="*{ano}" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label fw-bold">Vencimento:</label>
                        <input type="date" class="form-control" th:field="*{dataVencimento}" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label fw-bold">Pagar até:</label>
                        <input type="date" class="form-control" th:field="*{dataLimite}" required>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead class="table-dark">
                        <tr>
                            <th style="min-width: 80px;">Unidade</th>
                            <th style="min-width: 150px;">Nome do Morador</th>
                            <th style="min-width: 120px;">Valor (R$)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="boleto, stat : *{boletos}">
                            <td>
                                <input type="text" class="form-control-plaintext fw-bold" 
                                       th:field="*{boletos[__${stat.index}__].unidade}" readonly>
                            </td>
                            <td>
                                <input type="text" class="form-control form-control-sm" 
                                       th:field="*{boletos[__${stat.index}__].nomeMorador}" 
                                       placeholder="Digite o nome..." 
                                       required>
                            </td>
                            <td>
                                <input type="number" step="0.01" class="form-control form-control-sm" 
                                       th:field="*{boletos[__${stat.index}__].valor}"
                                       required>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-grid gap-2 mb-5">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-file-earmark-pdf"></i> Gerar PDF com 12 Recibos
                </button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

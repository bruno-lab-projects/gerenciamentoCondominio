<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Condomínio - Nova Despesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Otimizações para mobile */
        @media (max-width: 768px) {
            .form-control, .form-select {
                font-size: 16px; /* Evita zoom automático no iOS */
            }
            h2 {
                font-size: 1.5rem;
            }
            .btn {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: nav}"></div>
    <div class="container mt-5">
        <h2 class="mb-4" th:text="${modoEdicao ? 'Editar Despesa' : 'Nova Despesa'}">Nova Despesa</h2>
        
        <form th:action="@{/despesas}" method="post" th:object="${despesa}">
            <!-- Campo oculto para ID em modo edição -->
            <input type="hidden" th:field="*{id}" th:if="${modoEdicao}" />
            
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" th:field="*{descricao}" required style="text-transform: uppercase;">
            </div>
            
            <div class="mb-3">
                <label for="valorDisplay" class="form-label">Valor</label>
                <input type="text" class="form-control dinheiro" id="valorDisplay" inputmode="numeric" required>
                <input type="hidden" id="valor" name="valor" th:field="*{valor}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Referente ao Mês:</label>
                <div class="row g-2">
                    <div class="col-8">
                        <select class="form-select" name="mesReferencia" required>
                            <option value="1" th:selected="${mesPadrao == 1}">Janeiro</option>
                            <option value="2" th:selected="${mesPadrao == 2}">Fevereiro</option>
                            <option value="3" th:selected="${mesPadrao == 3}">Março</option>
                            <option value="4" th:selected="${mesPadrao == 4}">Abril</option>
                            <option value="5" th:selected="${mesPadrao == 5}">Maio</option>
                            <option value="6" th:selected="${mesPadrao == 6}">Junho</option>
                            <option value="7" th:selected="${mesPadrao == 7}">Julho</option>
                            <option value="8" th:selected="${mesPadrao == 8}">Agosto</option>
                            <option value="9" th:selected="${mesPadrao == 9}">Setembro</option>
                            <option value="10" th:selected="${mesPadrao == 10}">Outubro</option>
                            <option value="11" th:selected="${mesPadrao == 11}">Novembro</option>
                            <option value="12" th:selected="${mesPadrao == 12}">Dezembro</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" name="anoReferencia" th:value="${anoPadrao}" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3 d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-check-lg"></i> Salvar
                </button>
                <a href="/despesas" class="btn btn-secondary btn-lg">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleMaskMoney -->
    <script src="https://cdn.jsdelivr.net/npm/simple-mask-money@3.0.1/lib/simple-mask-money.min.js"></script>
    <!-- Módulo de Máscara Monetária -->
    <script th:src="@{/js/mascara-dinheiro.js}"></script>
</body>
</html>

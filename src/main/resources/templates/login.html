<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Condomínio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Condomínio</h3>
            <p class="text-muted">Faça login para continuar</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            E-mail ou senha inválidos.
        </div>

        <div th:if="${param.logout}" id="alertaLogout" class="alert alert-success text-center">
            Você saiu do sistema.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="exemplo@email.com" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Sistema de Gestão Predial v1.0</small>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const alerta = document.getElementById('alertaLogout');
            if (alerta) {
                setTimeout(() => {
                    alerta.style.transition = "opacity 0.5s ease";
                    alerta.style.opacity = "0";
                    setTimeout(() => {
                        alerta.remove();
                    }, 500);
                }, 5000);
            }
        });
    </script>
    </div>

</body>
</html>

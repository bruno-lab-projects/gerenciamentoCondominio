# Nome da Aplicação
spring.application.name=condominio

spring.profiles.include=local

# Configuração do Banco de Dados (PostgreSQL)
# Usa variáveis de ambiente, com valores padrão para desenvolvimento local
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:condominio_db}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA / Hibernate
# "update" cria as tabelas automaticamente baseadas nas suas classes Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do Thymeleaf (Opcional, mas bom para dev)
spring.thymeleaf.cache=false

# Mudando a porta para evitar conflito
server.port=${SERVER_PORT:8082}

spring.web.locale=pt_BR
spring.web.locale-resolver=fixed

# Nome da síndica para assinatura nos recibos (deixe vazio para usar texto padrão)
condominio.sindica.nome=${SINDICA_NOME_ASSINATURA:}

# Credenciais dos usuários padrão (via variáveis de ambiente)
app.admin.email=${ADMIN_EMAIL:sindica@predio.com}
app.admin.password=${ADMIN_PASSWORD:123456}
app.admin.name=${ADMIN_NAME:Síndica}
app.admin.apartment=${ADMIN_APARTMENT:101}

app.morador.email=${MORADOR_EMAIL:morador@predio.com}
app.morador.password=${MORADOR_PASSWORD:123456}
app.morador.name=${MORADOR_NAME:Vizinho do 202}
app.morador.apartment=${MORADOR_APARTMENT:202}